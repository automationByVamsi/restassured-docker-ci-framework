name: Rest Assured workflow for API Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  RESTFULBOOKER_USERNAME: ${{secrets.RESTFULBOOKER_USERNAME}}
  RESTFULBOOKER_PASSWORD: ${{secrets.RESTFULBOOKER_PASSWORD}}


jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn clean test -Pregression

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4.6.2
        with:
          name: allure report
          path: allure-results/
   
   
